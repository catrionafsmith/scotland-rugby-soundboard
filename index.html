<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scotland Rugby Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Press a button to hear the Scottish Rugby atmosphere!</h2>
  
  <!-- Make buttons in the order: Crowd, Kick, Whistle, Pipes, Try, Clap
  Link buttons to audio files in sounds folder. -->
  <div class="buttonBox">
    <button onclick="play()">Murrayfield Crowd</button>
    <audio id="audio" src="sounds/chant.wav" ></audio>
    <button onclick="play2()">Kick</button>
    <audio id="audio2" src="sounds/ball.wav" ></audio>
    <button onclick="play3()">Whistle</button>
    <audio id="audio3" src="sounds/whistle.mp3" ></audio>
    <button  onclick="play4()">Scotland the Brave</button>
    <audio id="audio4" src="sounds/pipes.mp3" ></audio>
    <button onclick="play5()">Scotland Try!</button>
    <audio id="audio5" src="sounds/try.wav" ></audio>
    <button onclick="play6()">Opposition Try</button>
    <audio id="audio6" src="sounds/small_clap.wav" ></audio>
  </div>


<script>
  let button = document.querySelector('button');

  function play(){
    var audio = document.getElementById("audio");
    audio.play();
  }

  function play2(){
    var audio2 = document.getElementById("audio2");
    audio2.play();
  }   

  function play3(){
    var audio3 = document.getElementById("audio3");
    audio3.play();
  }   
  function play4(){
    var audio2 = document.getElementById("audio4");
    audio4.play();
  } 
  function play5(){
    var audio2 = document.getElementById("audio5");
    audio5.play();
  }    
  function play6(){
    var audio2 = document.getElementById("audio6");
    audio6.play();
  }     
  
</script>

</body>
</html>
